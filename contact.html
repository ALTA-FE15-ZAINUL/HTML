    <!-- google font -->

  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg container-fluid sticky-top navbar-inverse bg-white shadow-sm justify-content-md-around"
    >
      <div class="container-fluid mx-lg-5 px-lg-5">
        <img
          class="navbar-brand ms-lg-5"
          style="width: 150px"
          src="asset/logo-ALTA@2x.png"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars my-2 align-items-center"></i
          ></span>
        </button>

        <div
          class="collapse navbar-collapse list-menu"
          id="navbarSupportedContent"
          style="flex-grow: inherit"
        >
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-around text-center"
          >
            <li class="nav-item p-3">
              <a href="index.html">Home</a>
            </li>

            <li class="nav-item p-3">
              <a href="index.html#linkAbout">About</a>
            </li>

            <li class="nav-item p-3">
              <a href="experience.html">Experience</a>
            </li>

            <li class="nav-item p-3">
              <a style="color: #f47522" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- content -->

    <!-- content -->
    <div class="container">
      <div class="bioFont row justify-content-center">
        <!-- Left -->
        <div class="leftStyle col-md-12 col-lg-3 d-lg-block d-md-flex">
          <div class="img1">
            <img
              src="asset/charles-rRWiVQzLm7k-unsplash.jpg"
              alt=""
              style="width: 400px; height: 550px"
            />
          </div>
        </div>
        <!-- end left -->

        <!-- right -->
        <div class="col-lg-6 col-md-5 ps-4 mt-lg-0 mt-md-5 mt-sm-5 m-sm-5 ms-5">
          <h5>Contact Us</h5>

          <label for="fullname" class="form-label mt-4">Full Name</label>
          <input
            type="name"
            class="form-control"
            style="width: 90%"
            id="fullname"
            placeholder="Winda Pramesti"
          />

          <label for="email-address" class="form-label mt-4"
            >Email Address</label
          >
          <input
            type="email"
            class="form-control"
            style="width: 100%"
            id="emailaddress"
            placeholder="Your Email"
          />

          <label for="phonenumber" class="form-label mt-4">Phone Number</label>
          <input
            type="name"
            class="form-control"
            style="width: 100%"
            id="phonenumber"
            placeholder="Your Phone Number"
          />

          <div class="mt-4">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              style="width: 100%"
              id="message"
              rows="5"
              placeholder="Your Message....."
            ></textarea>
          </div>

          <button
            class="formButton rounded-pill border-0 mt-5 align-item-center py-2"
            type="submit"
          >
            Submit
          </button>
        </div>
        <!-- end right -->
      </div>
    </div>
    <!-- end content -->

    <!-- footer -->
    <div
      class="container-fluid"
      style="background-color: #19345e; margin-top: 7rem"
    >
      <div class="row justify-item-center align-items-center py-3">
        <!-- left -->
        <div class="col-lg-5 col-md-7 col-sm-6 text-center">
          <img
            src="asset/logo-ALTA-v2@2x.png"
            alt="altaWhite.png"
            style="width: 18vh"
          />
        </div>
        <!-- center,right -->
        <div class="col-lg-7 col-md-5 col-sm-6 flex-lg-row">
          <div class="row flex-lg-row">
            <div class="col-lg-6 footerIcon">
              <p style="margin-bottom: 0.5rem; color: #ffffff; font-size: 12px">
                Social Media
              </p>
              <a href="https://www.facebook.com/alterra.academy/">
                <img src="asset/ic_fb.png" alt="facebook.icon" />
              </a>
              <a href="https://mobile.twitter.com/academyaltera">
                <img src="asset/ic-twitter.png" alt="twitter.icon" />
              </a>
              <a href="https://www.instagram.com/alterra.academy/">
                <img src="asset/ic-instagram.png" alt="instagram.icon" />
              </a>
              <a href="https://id.linkedin.com/school/alterraacademy/">
                <img src="asset/ic-linkedin.png" alt="linkedin.icon" />
              </a>
            </div>

            <div
              class="col-lg-5"
              style="color: #ffffff; height: 3rem; line-height: 3rem"
            >
              Copyright Â© 2019 Alterra
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
